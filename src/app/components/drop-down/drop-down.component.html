<div>
  <button (click)="triggerAction()">
    {{ label }}
  </button>

  <div class="fa-wrap" (click)="isOpen = !isOpen">
    <fa-icon [icon]="faSortDown"></fa-icon>
  </div>

  <ul *ngIf="isOpen" (click)="isOpen = false">
    <ng-content></ng-content>
    <li class="action" *ngIf="actionLabel" (click)="action.emit()">
      {{ actionLabel }}
    </li>
  </ul>
</div>
